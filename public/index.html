<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <div class="text-center">
                <a href="./tables.html"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>
                <a href="./reserve.html"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
                        Reservation</button></a>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a
                    href="https://github.com/Jernical/Hot-Restaurant">GitHub Repo</a></p>
        </div>
    </footer>

</body>

<script type="text/javascript">
    var express = require('express');
    var path = require('path');
    
    var app = express();
    var port = 3100;
    
    app.use(express.urlencoded({ extended: true }));
    app.use(express.json());
    
    app.get("/", function(request, response) {
       response.sendFile(path.join(__dirname, "index.html"));
    });
    
    app.get("/tables", function(request, response) {
       response.sendFile(path.join(__dirname, "tables.html"));
    });
    
    app.get("/reserve", function(request, response) {
       response.sendFile(path.join(__dirname, "reserve.html"));
    });
    
    
    
    
    app.listen(port, function() {
     console.log("App listening on PORT " + port);
    });
    </script>

</html>
